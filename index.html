<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cas' web-a-sketch</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script src="scripts/main.js" defer></script>
  </head>
<body> 
 <div id="web-a-sketch">
   <div id="top" class="row"> <h1>Web-a-sketch</h1><h2>by cas</h2></div>
   <div id="middle" class="row">
     <div id="left" class="column">
      <div id="top-left"></div>
      <div id="bottom-left" class="row">
       <div id="arrow-left"></div>
       <div id="arrow-right"></div>
      </div>
     </div>
     <div id="center" class="column"></div>
     <div id="right" class="column">
      <div id="top-right"></div>
      <div id="bottom-right" class="column">
       <div id="arrow-up"></div>
       <div id="arrow-down"></div>
      </div>
     </div>
   </div>
   <div id="bottom" class="row">
     <div id="left-knob" class="knob"></div>
     <div id="right-knob" class="knob">
      <div></div>
      <div class="row">
       <div id="left-arrow"></div>
       <div id="right-arrow"></div>
      </div>
     </div>
   </div>
 </div>
</body>
